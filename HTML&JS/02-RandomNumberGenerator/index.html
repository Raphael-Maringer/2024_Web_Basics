<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Random Number Generator</title>
    <link rel="stylesheet" href="design.css">
    <script src="script.js"></script>
</head>
<body>
    <div>
        <div class="box">
            <input type="text" name="" id="field1" placeholder="Please enter the lower limit">
            <input type="text" name="" id="field2" placeholder="Please enter the upper limit">
        </div>
        <div>
            <button onclick="generate()">
                Generate
            </button>
        </div>
        <div id="output">
            <div id="randomNumber"></div>
        </div>
    </div>
    
</body>
</html>
